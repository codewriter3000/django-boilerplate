{% extends "base.html" %}
{% block content %}
    <header class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h3 class="site-heading my-4 mt-3 text-white">User List</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="mt-3">
                <table class="table table-dark table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Email</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for app_user in user_list %}
                        <tr>
                            <td>
                                {{ app_user.email }}
                                {% if app_user.is_staff %}
                                    <span class="badge bg-warning text-dark">Staff</span>
                                {% endif %}
                            </td>
                            <td>
                                {% if not app_user.is_active %}
                                    <span class="badge bg-danger">Inactive</span>
                                {% else %}
                                    <a href="{% url 'user_detail' app_user.id %}" class="btn btn-primary">View
                                        Profile</a>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
